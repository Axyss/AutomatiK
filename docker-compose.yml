version: "3.9"
services:
  mongo:
    image: mongo
    environment:
      # Database auth
      #MONGO_INITDB_ROOT_USERNAME: "admin"
      #MONGO_INITDB_ROOT_PASSWORD: "your_admin_password"
      MONGO_INITDB_DATABASE: "automatik"

  bot:
    build: .
    depends_on:
      - mongo
    environment:
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      BOT_OWNER: 0
      DEBUG: true
      DB_HOST: "mongo"
      DB_PORT: 27017
      # Database auth
      #DB_ROOT_USER=admin
      #DB_ROOT_PASSWORD: "your_admin_password
      #DB_AUTH_SOURCE=automatik
      #DB_AUTH_MECHANISM=DEFAULT


version: "3.9"
services:
  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db
  bot:
    build: .
    depends_on:
      - mongo
    environment:
      DB_URI: "mongodb://mongo:27017"
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      BOT_OWNER: "${BOT_OWNER}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"

      # Development settings
      DEBUG_MESSAGES: true
      DEBUG_GUILD_ID: "${DEBUG_GUILD_ID}"
volumes:
  mongo-data:
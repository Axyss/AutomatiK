version: "3.9"
services:
  mongo:
    image: mongo
  bot:
    build: .
    depends_on:
      - mongo
    environment:
      DB_URI: "mongodb://mongo:27017"
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      BOT_OWNER: "${BOT_OWNER}"
      DEBUG: true
    volumes:
      - automatik-mongo:/data
volumes:
  automatik-mongo: